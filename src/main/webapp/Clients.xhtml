<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:body>
    <h1>#{clientListMyBatis.car.model} Past Users(Clients)</h1>
    <h2>Add client:</h2>
        <h:form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                        <h:inputText id="name" value="#{clientListMyBatis.clientToCreate.name}"
                                     required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>Surname:</td>
                    <td>
                        <h:inputText id="surname" value="#{clientListMyBatis.clientToCreate.surname}"
                                     required="true"/>

                    </td>
                </tr>
            </table>
            <p>
                <h:commandButton value="Add" action="#{clientListMyBatis.createClient}">
                <f:param name="carId" value="#{clientListMyBatis.car.id}" />
                </h:commandButton>

            </p>
        </h:form>

    <h2>All Created Clients:</h2>

    <h:form>
        <ol>
            <ui:repeat value="#{clientListMyBatis.allClients}" var="client1">
                <li>#{client1.surname}</li>
               <h:commandButton value="Add" action="#{clientListMyBatis.addClient}">
                      <f:param name="carId" value="#{clientListMyBatis.car.id}" />
                <f:param name="clientId" value="#{client1.id}" />
               </h:commandButton>
            </ui:repeat>
        </ol>
    </h:form>
    <h2>Past clients:</h2>
    <ol>
        <ui:repeat value="#{clientListMyBatis.selectedClients}" var="client">
            <li>#{client.surname}</li>
        </ui:repeat>
    </ol>
</h:body>
</html>
