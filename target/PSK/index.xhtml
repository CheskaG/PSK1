<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<head>
    <title>Dealerships</title>

</head>
<body>
<h1>Add a dealership:</h1>
<h:form>
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <h:inputText id="name" value="#{dealershipList.dealership.name}"
                             required="true"/>
                <h:message for="name" style="color: red"/>
            </td>
        </tr>

    </table>
    <p>
        <h:commandButton value="Add" action="#{dealershipList.createDealership}"/>
    </p>
</h:form>
<h1>DealershipList:</h1>
<h:dataTable value="#{dealershipList.dealershipList}" var="dealership">
    <h:column>
        <f:facet name="header"><b>Name</b></f:facet>
        <h:link value="#{dealership.name}" outcome="Cars?dealershipId=#{dealership.id}"/>

    </h:column>
    <h:column>
        <f:facet name="header"><b>Edit</b></f:facet>
        <h:link value="Edit" outcome="dealershipInfo?dealershipId=#{dealership.id}" />
    </h:column>
</h:dataTable>

</body>
</html>
